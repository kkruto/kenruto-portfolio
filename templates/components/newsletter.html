<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto text-center">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Stay Connected</h2>
            <p class="text-lg text-gray-600 mb-8">
                Get occasional updates on what I'm building, creating, and thinking about
            </p>
            
            <form method="POST" action="{% url 'newsletter_subscribe' %}" class="flex flex-col sm:flex-row gap-4 max-w-md mx-auto" x-data="newsletterForm">
                {% csrf_token %}
                <input 
                    type="email" 
                    name="email" 
                    x-model="email"
                    placeholder="Enter your email" 
                    required
                    class="flex-1 px-6 py-3 rounded-full border-2 border-gray-300 focus:border-brand focus:outline-none focus:ring-4 focus:ring-brand/20 transition-all duration-200"
                >
                <button 
                    type="submit" 
                    class="btn-primary whitespace-nowrap"
                    :disabled="loading"
                    :class="{ 'opacity-50 cursor-not-allowed': loading }">
                    <span x-show="!loading">Subscribe</span>
                    <span x-show="loading">Subscribing...</span>
                </button>
            </form>
            
            <p class="text-sm text-gray-500 mt-4">
                No spam. Unsubscribe anytime.
            </p>
        </div>
    </div>
</section>
