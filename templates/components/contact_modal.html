{% load static %}

<!--
    CONTACT FORM MODAL - Alpine.js
    ===============================

    Usage: Click any element with @click="$dispatch('open-contact-modal')"
    The modal will open with a smooth animation.
-->

<div
    x-data="{
        open: false,
        name: '',
        email: '',
        message: '',
        loading: false,
        error: '',

        openModal() {
            this.open = true;
            document.body.style.overflow = 'hidden';
        },

        closeModal() {
            this.open = false;
            document.body.style.overflow = 'auto';
            // Reset form
            this.name = '';
            this.email = '';
            this.message = '';
            this.error = '';
        },

        validateForm() {
            if (!this.name.trim()) {
                this.error = 'Please enter your name';
                return false;
            }
            if (!this.email.trim() || !this.email.includes('@')) {
                this.error = 'Please enter a valid email';
                return false;
            }
            if (!this.message.trim()) {
                this.error = 'Please enter a message';
                return false;
            }
            this.error = '';
            return true;
        },

        submitForm() {
            if (!this.validateForm()) {
                return;
            }
            this.loading = true;
            // Form will submit normally to Django
        }
    }"
    @open-contact-modal.window="openModal()"
    @keydown.escape.window="open && closeModal()"
>
    <!-- Modal Overlay -->
    <div
        x-show="open"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4"
        @click.self="closeModal()"
        style="display: none;"
    >
        <!-- Modal Content -->
        <div
            x-show="open"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-95"
            class="bg-white rounded-2xl shadow-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto"
            @click.stop
        >
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-6 border-b border-neutral-200">
                <div>
                    <h2 class="text-2xl font-medium text-neutral-900">Get in Touch</h2>
                    <p class="text-sm text-neutral-600 mt-1">I'll get back to you soon</p>
                </div>
                <button
                    @click="closeModal()"
                    class="text-neutral-400 hover:text-neutral-600 transition-colors"
                    aria-label="Close modal"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Modal Body - Form -->
            <form
                method="POST"
                action="{% url 'contact_submit' %}"
                @submit.prevent="submitForm(); $el.submit()"
                class="p-6 space-y-4"
            >
                {% csrf_token %}

                <!-- Name Field -->
                <div>
                    <label for="contact_name" class="block text-sm font-medium text-neutral-900 mb-2">
                        Name
                    </label>
                    <input
                        type="text"
                        id="contact_name"
                        name="name"
                        x-model="name"
                        required
                        :disabled="loading"
                        class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/20 transition-all disabled:opacity-50"
                        placeholder="Your name"
                    >
                </div>

                <!-- Email Field -->
                <div>
                    <label for="contact_email" class="block text-sm font-medium text-neutral-900 mb-2">
                        Email
                    </label>
                    <input
                        type="email"
                        id="contact_email"
                        name="email"
                        x-model="email"
                        required
                        :disabled="loading"
                        class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/20 transition-all disabled:opacity-50"
                        placeholder="your@email.com"
                    >
                </div>

                <!-- Message Field -->
                <div>
                    <label for="contact_message" class="block text-sm font-medium text-neutral-900 mb-2">
                        Message
                    </label>
                    <textarea
                        id="contact_message"
                        name="message"
                        x-model="message"
                        required
                        :disabled="loading"
                        rows="5"
                        class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/20 transition-all resize-none disabled:opacity-50"
                        placeholder="Tell me about your project, idea, or just say hello..."
                    ></textarea>
                </div>

                <!-- Error Message -->
                <div
                    x-show="error"
                    x-transition
                    class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"
                >
                    <p x-text="error"></p>
                </div>

                <!-- Submit Button -->
                <div class="flex gap-3 pt-2">
                    <button
                        type="button"
                        @click="closeModal()"
                        class="flex-1 px-6 py-3 rounded-lg border-2 border-neutral-300 text-neutral-700 font-medium hover:bg-neutral-50 transition-colors"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        :disabled="loading"
                        class="flex-1 px-6 py-3 rounded-lg bg-accent hover:bg-accent-dark text-white font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                    >
                        <span x-show="!loading">Send Message</span>
                        <span x-show="loading" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Sending...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
