{% load static %}

<div
    x-data="{
        open: false,
        name: '',
        email: '',
        message: '',
        loading: false,
        error: ''
    }"
    @open-contact-modal.window="open = true; document.body.style.overflow = 'hidden';"
    @keydown.escape.window="if(open) { open = false; document.body.style.overflow = 'auto'; }"
>
    <!-- Modal Overlay -->
    <div
        x-show="open"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4"
        @click.self="open = false; document.body.style.overflow = 'auto';"
        style="display: none;"
    >
        <!-- Modal Content -->
        <div
            x-show="open"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-95"
            class="bg-white rounded-xl shadow-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto"
            @click.stop
        >
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-5 border-b border-neutral-200">
                <div>
                    <h2 class="text-xl font-medium text-neutral-900">Get in Touch</h2>
                    <p class="text-xs text-neutral-600 mt-1">I'll get back to you soon</p>
                </div>
                <button
                    @click="open = false; document.body.style.overflow = 'auto';"
                    class="text-neutral-400 hover:text-neutral-600 transition-colors"
                    aria-label="Close modal"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Modal Body - Form -->
            <form
                method="POST"
                action="{% url 'contact_submit' %}"
                @submit="
                    error = '';
                    if (!name.trim()) { error = 'Please enter your name'; $event.preventDefault(); return; }
                    if (!email.trim() || !email.includes('@')) { error = 'Please enter a valid email'; $event.preventDefault(); return; }
                    if (!message.trim()) { error = 'Please enter a message'; $event.preventDefault(); return; }
                    loading = true;
                "
                class="p-5 space-y-3"
            >
                {% csrf_token %}

                <!-- Name Field -->
                <div>
                    <label for="contact_name" class="block text-xs font-medium text-neutral-900 mb-1">
                        Name
                    </label>
                    <input
                        type="text"
                        id="contact_name"
                        name="name"
                        x-model="name"
                        required
                        :disabled="loading"
                        class="w-full px-3 py-2 text-sm rounded-lg border border-neutral-300 focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/20 transition-all disabled:opacity-50"
                        placeholder="Your name"
                    >
                </div>

                <!-- Email Field -->
                <div>
                    <label for="contact_email" class="block text-xs font-medium text-neutral-900 mb-1">
                        Email
                    </label>
                    <input
                        type="email"
                        id="contact_email"
                        name="email"
                        x-model="email"
                        required
                        :disabled="loading"
                        class="w-full px-3 py-2 text-sm rounded-lg border border-neutral-300 focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/20 transition-all disabled:opacity-50"
                        placeholder="your@email.com"
                    >
                </div>

                <!-- Message Field -->
                <div>
                    <label for="contact_message" class="block text-xs font-medium text-neutral-900 mb-1">
                        Message
                    </label>
                    <textarea
                        id="contact_message"
                        name="message"
                        x-model="message"
                        required
                        :disabled="loading"
                        rows="4"
                        class="w-full px-3 py-2 text-sm rounded-lg border border-neutral-300 focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent/20 transition-all resize-none disabled:opacity-50"
                        placeholder="Tell me about your project, idea, or just say hello..."
                    ></textarea>
                </div>

                <!-- Error Message -->
                <div
                    x-show="error"
                    x-transition
                    class="bg-red-50 border border-red-200 text-red-700 px-3 py-2 rounded-lg text-xs"
                >
                    <p x-text="error"></p>
                </div>

                <!-- Submit Button -->
                <div class="flex gap-2 pt-2">
                    <button
                        type="button"
                        @click="open = false; document.body.style.overflow = 'auto';"
                        class="flex-1 px-4 py-2 text-sm rounded-lg border-2 border-neutral-300 text-neutral-700 font-medium hover:bg-neutral-50 transition-colors"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        :disabled="loading"
                        class="flex-1 px-4 py-2 text-sm rounded-lg bg-accent hover:bg-accent-dark text-white font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                    >
                        <span x-show="!loading">Send Message</span>
                        <span x-show="loading" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Sending...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
